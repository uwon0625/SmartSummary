<!DOCTYPE html>
<html>
<head>
    <title>Smart Summarizer Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .api-key-section {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .get-key-link {
            display: block;
            margin-top: 10px;
            color: #2196F3;
            text-decoration: none;
            font-size: 0.9em;
        }
        .get-key-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <div class="api-key-section">
        <label for="apiKey">Groq API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your Groq API key">
        <button id="saveKey">Save</button>
        <a href="https://console.groq.com/keys" target="_blank" class="get-key-link">
            Get a free API key from Groq
        </a>
    </div>
    <script src="options.js"></script>
</body>
</html>
